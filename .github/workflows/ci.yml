name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [develop]

jobs:
  frontend-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # It's generally more stable to use LTS versions like 16

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci  # Use `npm ci` for consistent and clean installations

      - name: Run linter (ESLint)
        run: npm run lint

      - name: Build frontend (Vite)
        run: npm run build

  auto-merge:
    needs: frontend-checks
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'develop'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Enable auto-merge for PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          merge-method: merge
          github-token: ${{ secrets.AUTO_MERGE_TOKEN }}  # Use the PAT here for auto-merge
